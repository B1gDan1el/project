<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Alpha AgriTech</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('/Users/sr/Downloads/Tips_For_Buying_a_Farm_Header.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center">ðŸ§¾ Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" required>
      </div>
      <p>Total: <strong id="total">$0</strong></p>
      <button type="submit" class="btn btn-success btn-block">Place Order</button>
    </form>

   

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
    document.getElementById('total').innerText = `$${total.toFixed(2)}`;

    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you! Your order has been placed.');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
