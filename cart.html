<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Alpha AgriTech</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('/Users/sr/Downloads/Tips_For_Buying_a_Farm_Header.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">ðŸ›’ Your Cart</h2>
    <ul id="cart-items" class="list-group mb-4"></ul>
    <p class="text-right">Total: <strong id="total">$0</strong></p>
    <div class="text-center">
      <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-items');
    const totalSpan = document.getElementById('total');
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement('li');
      li.className = 'list-group-item bg-dark text-white';
      li.innerText = `${item.name} - $${item.price}`;
      cartList.appendChild(li);
      total += parseFloat(item.price);
    });

    totalSpan.innerText = `$${total.toFixed(2)}`;
  </script>
</body>
</html>
